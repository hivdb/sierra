plugins {
    id "eclipse"
}

subprojects {
    apply plugin: 'java'
    
    repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/hivdb/hivdb'
        }
	    maven {
	    	url 'https://artifactory.cronapp.io/public-release/'
	    }
        flatDir {
            dirs '../DrugResistance/lib'
        }
    }

    compileJava {
        options.compilerArgs += '-proc:none'
    }

    compileTestJava {
        options.compilerArgs += '-proc:none'
    }

    dependencies {
        compile 'org.apache.commons:commons-lang3:3.0'
        compile 'org.apache.commons:commons-math3:3.0'
        compile 'org.apache.commons:commons-collections4:4.0'
        compile 'org.apache.logging.log4j:log4j-api:2.5'
        compile 'org.apache.logging.log4j:log4j-core:2.5'
        compile 'mysql:mysql-connector-java:5.1.38'
        compile 'com.google.guava:guava:21.0'
        compile 'com.mchange:c3p0:0.9.5.2'
        compile 'com.google.code.gson:gson:2.6.2'
        compile 'commons-io:commons-io:2.4'
        compile 'com.codepoetics:protonpack:1.8'
        compile 'com.graphql-java:graphql-java:2.2.0'
        testCompile "junit:junit:4.12"
		testCompile 'org.mockito:mockito-core:1.9.5'
    }
}

project(':WebApplications') {
    apply plugin: 'war'
}

ext {
    isTravisBuild = System.getenv().get("TRAVIS") == 'true'
    if (isTravisBuild) {
        println("Total processors: " + Runtime.runtime.availableProcessors())
    }
}

subprojects { project ->
    test {
        if (isTravisBuild) {
            maxParallelForks = Runtime.runtime.availableProcessors()
            afterSuite {
                System.out.print('.')
                System.out.flush()
            }
        }
        exclude '**/edu/stanford/hivdb/genotyper/*'
    }
}
